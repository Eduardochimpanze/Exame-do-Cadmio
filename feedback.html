    <div class="container">
    <form id="feedback" name="feedback" method="POST"
            action="mailto:eduardo.lemos@aluno.ifsp.edu.br">
        
        <h2 class="section-heading">Quer Contribuir ou tirar uma dúvida? Dê o seu feedback!</h2>
        <fieldset name="dadospessoais" form="feedback" class="form">
            <legend>Dados Pessoais</legend>
            <p><label class="form-label">Nome:  </label> <input type="text" id="nome" name="nome" maxlength="50" size="60" required/></p>
            <p><label>E-mail:  </label> <input type="email" id="email" name="email" maxlength="50" size="60" autocomplete="on" required/></p>
            <p><label>Telefone:  </label> <input type="tel" id="telefone" name="telefone" maxlength="13" size="12"/></p>            
            <p><label>Idade:  </label> <input type="text" id="idade" name="idade" maxlength="3" size="3"/></p>
        </fieldset>

        <fieldset name="comentarios" form="feedback" class="form">
            <legend>Comentários</legend>
             <p>
                <label for="customRange1" class="form-label">O quanto esse portal lhe agradou? </label> 
                <input type="range" id="agradou" name="agradou" class="form-range"/>
                <label for="customRange3" class="form-label">Example range</label>
                <input type="range" class="form-range" min="0" max="10" step="1" id="customRange3">
                                        
                <input type="number" id="quantidade" name="quantidade" 
                min=0 max=10 size=5 onClick="preencheBarra()"/>
             </p>
             <p>
                 <label>Sobre qual página gostaria de comentar?</label>
                 <select id= "idEsporte" required class="form-select" aria-label="Default select example">
                     <option value="">Escolha a página...</option>
                     <option value="Index">Index</option>
                     <option value="Introdução">Introdução</option>
                     <option value="Metodologia">Metodologia</option>
                     <option value="Resultados">Resultados</option>
                     <option value="none">Nenhuma</option>
                     <option value="none">Todas</option>
                 </select>
             </p>
             <p>
                 <label for="opiniao">Deixe aqui seus comentários: </label>
                 <br>
                 <textarea id="opiniao" name="comentario" cols="60" rows="10" maxlength="500" spellcheck="true"></textarea>
             </p>
        </fieldset>

        <div id="botoes">
            <input type="submit" id="enviar" value="Enviar" onClick="consiste()" class="btn btn-outline-dark btn-lg"/>
            <input type="reset" id="limpar" value="Limpar" class="btn btn-outline-dark btn-lg"/>
        </div>   
        </form>
